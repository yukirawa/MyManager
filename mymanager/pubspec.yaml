name: my_manager
description: "A complete self-management app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状態管理
  flutter_riverpod: ^2.5.1
  
  # データベース
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  
  # 便利ツール
  path_provider: ^2.1.2
  uuid: ^4.3.3
  intl: ^0.19.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # コード生成ツール
  build_runner: ^2.4.8
  isar_generator: ^3.1.0+1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  freezed: ^2.4.7

flutter:
  uses-material-design: true